name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        # Usamos Xcode.app que suele ser la versión estable más reciente
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Prepare iOS Simulator
        run: |
          # Creamos el dispositivo usando el runtime que confirmamos que existe: iOS 26.2
          DEVICE_ID=$(xcrun simctl create "TestDevice" "com.apple.CoreSimulator.SimDeviceType.iPhone-16" "com.apple.CoreSimulator.SimRuntime.iOS-26-2")
          xcrun simctl boot $DEVICE_ID
          echo "DEVICE_ID=$DEVICE_ID" >> $GITHUB_ENV

      - name: Build & Test
        run: |
          xcodebuild \
            -scheme "SavingsCalculatorTutorial" \
            -destination "id=${{ env.DEVICE_ID }}" \
            -enableCodeCoverage YES \
            test        