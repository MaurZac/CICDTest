name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    # Cambiamos a macos-15 para tener las herramientas de 2025/2026
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        # Usamos la versi√≥n 16 que soporta el nuevo formato de proyecto
        run: sudo xcode-select -s /Applications/Xcode_16.app
      
      - name: Build & Test
        run: |
          xcodebuild \
            -scheme "SavingsCalculatorTutorial" \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -enableCodeCoverage YES \
            test