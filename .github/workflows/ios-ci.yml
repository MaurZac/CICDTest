name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.app

      - name: Prepare iOS Simulator
        run: |
          # Listamos los runtimes para debuguear en el log
          xcrun simctl list runtimes
          # Intentamos crear un simulador iPhone 15 con el runtime disponible (iOS 17.5 o 18.0)
          # Usamos un comando que no falle si ya existe
          DEVICE_ID=$(xcrun simctl create "TestDevice" "com.apple.CoreSimulator.SimDeviceType.iPhone-15" "com.apple.CoreSimulator.SimRuntime.iOS-17-5" || xcrun simctl create "TestDevice" "com.apple.CoreSimulator.SimDeviceType.iPhone-15" "com.apple.CoreSimulator.SimRuntime.iOS-18-0")
          xcrun simctl boot $DEVICE_ID

      - name: Build & Test
        run: |
          xcodebuild \
            -scheme "SavingsCalculatorTutorial" \
            -destination "platform=iOS Simulator,name=TestDevice" \
            -enableCodeCoverage YES \
            test         