name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.app

      # Este paso nos dirá exactamente qué simuladores tiene esta máquina
      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Build & Test
        run: |
          xcodebuild \
            -scheme "SavingsCalculatorTutorial" \
            -destination "platform=iOS Simulator,OS=latest,name=iPhone 15" \
            -enableCodeCoverage YES \
            test || xcodebuild -scheme "SavingsCalculatorTutorial" -destination "platform=iOS Simulator,name=iPhone 15" -enableCodeCoverage YES test