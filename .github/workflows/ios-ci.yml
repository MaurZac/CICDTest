name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: macos-14 # Usar macOS 14 garantiza Xcode 15+ 

    steps:
      - uses: actions/checkout@v4

      # Este paso selecciona automáticamente la versión de Xcode instalada por defecto
      - name: Set Xcode Version
        run: sudo xcode-select -s /Applications/Xcode.app
      
      - name: Build & Test
        run: |
          xcodebuild \
            -scheme "SavingsCalculatorTutorial" \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            -enableCodeCoverage YES \
            test